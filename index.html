<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="...">
    <title>Loading Animation with css</title>
    <link rel="stylesheet" href="Animation.css">
</head>

<body>
    <div class="content">
        <h2><span>Loading Animation</span></h2>
        <div class="wrapping">
            <div class="load-1">
                <p>Loading-1</p>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="wrapping">
            <div class="load-2">
                <p>Loading-2</p>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="wrapping">
            <div class="load-3">
                <p>Loading-3</p>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="wrapping">
            <div class="load-4">
                <p>Loading-4</p>
                <div class="ringing"></div>
            </div>
        </div>
        <div class="wrapping">
            <div class="load-5">
                <p>Loading-5</p>
                <div class="ringing-2">
                    <div class="ball-holding">
                        <div class="ball"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapping">
            <div class="load-6">
                <p>Loading-6</p>
                <div class="letter-holder">
                    <div class="l-1 letters">L</div>
                    <div class="l-2 letters">o</div>
                    <div class="l-3 letters">a</div>
                    <div class="l-4 letters">d</div>
                    <div class="l-5 letters">i</div>
                    <div class="l-6 letters">n</div>
                    <div class="l-7 letters">g</div>
                    <div class="l-8 letters">.</div>
                    <div class="l-9 letters">.</div>
                    <div class="l-10 letters"></div>
                </div>
            </div>
        </div>
        <div class="wrapping">
            <div class="load-7">
                <p>Loading-7</p>
                <div class="square-holder">
                    <div class="square"></div>
                </div>
            </div>
        </div>
        <div class="wrapping">
            <div class="load-8">
                <p>Loading-8</p>
                <div class="line"></div>
            </div>
        </div>
        <div class="wrapping">
            <div class="load-9">
                <p>Loading-9</p>
                <div class="spinner">
                    <div class="bubble-1"></div>
                    <div class="bubble-2"></div>
                </div>
            </div>
        </div>
        <div class="wrapping">
            <div class="load-10">
                <p>loading-10</p>
                <div class="bar"></div>
            </div>
        </div>
    </div>
</body>

</html>
